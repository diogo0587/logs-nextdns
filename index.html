<!DOCTYPE html>
<html>
<head>
  <title>NextDNS Logs</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .pagination {
      margin-top: 10px;
    }
    .pagination button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>NextDNS Logs</h1>
  <table id="logsTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Query</th>
        <th>Response</th>
        <th>Client</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados serão inseridos aqui -->
    </tbody>
  </table>
  <div class="pagination">
    <button onclick="prevPage()">Anterior</button>
    <button onclick="nextPage()">Próximo</button>
  </div>
  <script>
    const apiUrl = 'https://diogos0587.pythonanywhere.com/logs';  // Use o seu domínio PythonAnywhere
    let data = [];
    let currentPage = 1;
    const logsPerPage = 10;

    async function fetchData() {
      const response = await fetch(apiUrl);

      if (response.ok) {
        data = await response.json();
        renderTable();
      } else {
        console.error('Falha ao buscar dados');
      }
    }

    function renderTable() {
      const tbody = document.getElementById('logsTable').getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';  // Limpa a tabela antes de inserir novos dados
      const start = (currentPage - 1) * logsPerPage;
      const end = start + logsPerPage;
      const pageData = data.slice(start, end);

      pageData.forEach(item => {
        const row = document.createElement('tr');
        const timestampCell = document.createElement('td');
        const queryCell = document.createElement('td');
        const responseCell = document.createElement('td');
        const clientCell = document.createElement('td');
        const typeCell = document.createElement('td');
        
        timestampCell.textContent = new Date(item.datetime).toLocaleString();
        queryCell.textContent = item.query;
        responseCell.textContent = item.response;
        clientCell.textContent = item.client;
        typeCell.textContent = item.type;
        
        row.appendChild(timestampCell);
        row.appendChild(queryCell);
        row.appendChild(responseCell);
        row.appendChild(clientCell);
        row.appendChild(typeCell);
        tbody.appendChild(row);
      });
    }

    function nextPage() {
      if (currentPage * logsPerPage < data.length) {
        currentPage++;
        renderTable();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    fetchData();
  </script>
</body>
</html>
